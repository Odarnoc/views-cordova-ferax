<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#CC0CFD">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#CC0CFD">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#CC0CFD">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

  <title>Registrarte | Views</title>
</head>

<body class="body-home">

  <section class="body-gradient">



    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="d-title-registro">
            <p><img src="images/logo-ind-white.png" alt=""> <b></b> Registrarte</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="d-form-registro">
            <form class="form-registro">

              <div class="d-inputs-form">

                <div class="form-group">
                  <!--<label class="label-form-home" for="">Nombre</label>-->
                  <input type="text" class="form-control input-form-home" id="" placeholder="Nombre">
                </div>
                <div class="form-group">
                  <!--<label class="label-form-home" for="">Correo electrónico</label>-->
                  <input type="email" class="form-control input-form-home" id="" aria-describedby="emailHelp"
                    placeholder="Correo Electronico">
                </div>
                <div class="form-group">
                  <!--<label class="label-form-home" for="">Contraseña</label>-->
                  <input type="password" class="form-control input-form-home" id="" placeholder="Contraseña">
                </div>

              </div>

              <button type="submit" class="btn btn-form-home">Registrarte ahora</button>

            </form>

          </div>

        </div>
      </div>


      <div class="row">
        <div class="col-md-12">
          <div class="d-footer-form">
            <p>¿Ya tienes una cuenta? <a href="iniciar-sesion.html">Iniciar sesión</a></p>
          </div>
        </div>
      </div>

    </div>

  </section>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>
</body>

</html>
